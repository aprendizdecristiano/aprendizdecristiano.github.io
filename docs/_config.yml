# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site language
lang: es-CO

# Site title
title: "Aprendiz de Cristiano"

# A description of your site for meta tag, search engine results.
description: "Reflexiones y evangelización Cristiana desde una visión de un constante aprendiz"

domain: aprendizdecristiano.com       # if you want to force HTTPS, specify the domain without the http at the start, e.g. example.com
url: https://aprendizdecristiano.com/  # the base hostname and protocol for your site, e.g. http://example.com
baseurl: /      # place folder name if the site is served in a subfolder

# The base hostname & protocol of your site for where absolute urls are needed.
url: "https://aprendizdecristiano.github.io"

# Favicon
favicon: images/favicon.png

# Google Analytics id, e.g. "UA-NNNNNNNN-N"
google_analytics: ""

# Site navigation - each item must have a title and a url.
navigation:
  - text: Inicio
    url: /
  - text: "La Biblia en un año"
    url: /reto-biblia/introduccion
  - text: Quien soy
    url: /about/ 
  - text: Temas
    url: /tags.html
    
# The shortname for your Disqus site to enable comments.
disqus: aprendizdecristiano

# Colors
accent_color: '#2d72d9'

# Site footer
footer:
  content: "&copy; Aprendiz de Cristiano. Sin Derechos reservados. Tema del blog de [JustGoodThemes](https://www.justgoodthemes.com)."
  has_social: true

# Plugins
plugins:
  - jekyll-paginate

# http://jekyllrb.com/docs/pagination/
paginate: 3
paginate_path: '/page:num/'


# Permalinks
permalink: /:title

# Conversion
markdown: kramdown

# Sass
sass:
  sass_dir: _sass
  style: compressed
